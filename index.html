<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAIAssistant</title>
    <link href="styles/tailwind.css" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
    <script src="scripts/openai_api.js" defer></script>
</head>
<body class="bg-white text-deepblue">
    <div class="flex h-screen">
        <div id="chatHistory" class="w-1/3 p-4 overflow-auto border-r border-deepblue">
            <!-- Chat history will be appended here -->
        </div>
        <div class="w-2/3 p-4">
            <div class="flex flex-col h-full">
                <div id="chatContainer" class="flex-grow overflow-auto">
                    <!-- Chat messages will be appended here -->
                </div>
                <div class="mt-4">
                    <input id="inputBox" type="text" class="w-full p-2 border border-deepblue" placeholder="Type your message here..." disabled>
                    <button id="sendButton" class="w-full p-2 mt-2 bg-deepblue text-white" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
